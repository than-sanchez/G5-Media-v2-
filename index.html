    <style>
      /* Custom font */
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000; /* Prevents white flash on page transition */
      }
      
      /* Custom Scrollbar - Hide on mobile, style on desktop */
      /* For Webkit browsers (Chrome, Safari) */
      ::-webkit-scrollbar {
        display: none; /* Hide by default on mobile */
      }

      /* For Firefox */
      html {
        scrollbar-width: none;
      }

      /* Show and style on desktop screens (768px and up) */
      @media (min-width: 768px) {
        ::-webkit-scrollbar {
          display: block; /* Show scrollbar */
          width: 8px;
          height: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #0a0a0a;
        }
        ::-webkit-scrollbar-thumb {
          background: #333;
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #555;
        }
        html {
          scrollbar-width: thin;
          scrollbar-color: #333 #0a0a0a;
        }
      }

      /* Animation Keyframes */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
        opacity: 0; /* Set initial state for animation */
      }
    </style>
